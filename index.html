<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Demo website">
    <meta name="author" content="Kate Currie">

    <title>Meet our fellows</title>
    <link rel="shortcut icon" href="https://code-for-australia.mystagingwebsite.com/wp-content/uploads/2017/11/Icon-Black-Transparent-1.png" />

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Demo by Kate Currie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="mailto:kate@currie.com.au">Email Kate</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main heading -->
    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container">
          <h1 class="masthead-heading mb-0">Meet our Fellows</h1>
          <h2 class="masthead-subheading mb-0">- a demo website -</h2>
        </div>
      </div>
    </header>

    <!-- Fellows section -->
    <section>
      <div class="container content">
          <!-- filter and search controls -->
          <div class="row">
              <div class="col-md-6 col-lg-5 offset-lg-1">
                  <form name="filter" id="filter">
                  <div class="input-group filter-controls">
                          <select class="form-control form-control-sm" name="filterBy" id="filterBy">
                              <option value="0">-- filter by --</option>
                              <option value="fellowship">Fellowship</option>
                              <option value="active">Active/Inactive</option>
                              <option value="alphabetically">Alphabetically</option>
                          </select>
                          <button type="submit" name="filter-button" id="filter-button"
                                  class="btn btn-secondary btn-sm">filter</button>
                  </div>
              </form>
              </div>
              <div class="col-md-6 col-lg-5">
                  <form name="search" id="search">
                  <div class="input-group filter-controls">
                        <input type="text" class="form-control form-control-sm" name="seachFor" id="searchFor">
                        <button type="submit" name="search-button" id="search-button"
                          class="btn btn-primary btn-sm">search</button>
                  </div>
              </form>
              </div>
          </div>
          <!-- Element to be populated by fellows data -->
        <div class="row align-items-center" id="fellows">
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container">
        <p class="m-0 text-white">This page design is based on a
                  <a class="m-0 text-warning"
                     href="https://startbootstrap.com/template-overviews/one-page-wonder/">bootstrap template</a>
                  I downloaded from Start Bootstrap.</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- jQuery and Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript I wrote -->
    <script src="js/custom.js"></script>

  </body>

</html>
